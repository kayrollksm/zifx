  <style>body { font-family: Poppins, sans-serif }</style>

  <script>
    let currentLang = localStorage.getItem("zifx_lang") || "en";

    const t = {
      en: {
        title: "Why ZIFX",
        subtitle: "Built for structured trading, not gambling.",
        intro: "ZIFX was created to solve one core problem in trading: inconsistency caused by emotion, poor structure, and unrealistic expectations.",

        p1t: "Performance Comes First",
        p1: "ZIFX does not sell promises or fixed returns. The platform operates purely on real trading performance. If there is profit, it is shared. If there is no profit, no fee is charged.",

        p2t: "Aligned Interests",
        p2: "ZIFX earns only when investors earn. This ensures that the platform and investors are always on the same side of the outcome.",

        p3t: "Structured, Risk-Controlled Trading",
        p3: "Every strategy is built around risk control, capital protection, and disciplined execution. ZIFX avoids aggressive or gambling-style trading.",

        p4t: "Transparent & Trackable",
        p4: "All results are based on actual account balances. There are no hidden calculations, artificial numbers, or manual adjustments.",

        p5t: "Designed for Long-Term Capital Growth",
        p5: "ZIFX is not a get-rich-quick system. It is designed for investors who value sustainability, structure, and consistency over hype.",

        p6t: "Fair Fee Structure",
        p6: "The larger the capital allocation, the lower the platform fee. Fees are calculated only from net trading profit."
      },

      bm: {
        title: "Kenapa ZIFX",
        subtitle: "Dibina untuk trading berstruktur, bukan berjudi.",
        intro: "ZIFX diwujudkan untuk menyelesaikan satu masalah utama dalam trading: ketidakkonsistenan akibat emosi, tiada struktur, dan jangkaan yang tidak realistik.",

        p1t: "Prestasi Diutamakan",
        p1: "ZIFX tidak menjual janji atau pulangan tetap. Platform ini beroperasi sepenuhnya berdasarkan prestasi trading sebenar. Jika ada untung, ia dikongsi. Jika tiada untung, tiada caj dikenakan.",

        p2t: "Kepentingan Selari",
        p2: "ZIFX hanya mendapat bayaran apabila pelabur untung. Ini memastikan platform dan pelabur sentiasa berada di pihak yang sama.",

        p3t: "Trading Berstruktur & Kawalan Risiko",
        p3: "Setiap strategi dibina dengan kawalan risiko yang jelas, fokus kepada perlindungan modal dan disiplin pelaksanaan. ZIFX mengelakkan trading agresif atau berbentuk judi.",

        p4t: "Telus & Boleh Jejak",
        p4: "Semua keputusan berdasarkan baki akaun sebenar. Tiada kiraan tersembunyi, nombor palsu, atau manipulasi.",

        p5t: "Direka Untuk Jangka Panjang",
        p5: "ZIFX bukan sistem cepat kaya. Ia dibina untuk pelabur yang menghargai kestabilan, struktur, dan konsistensi berbanding hype.",

        p6t: "Struktur Caj Yang Adil",
        p6: "Semakin besar modal, semakin rendah caj platform. Caj hanya dikira daripada keuntungan trading sebenar."
      }
    };

    function setLang(lang) {
      currentLang = lang;
      localStorage.setItem("zifx_lang", lang);
      document.querySelectorAll("[data-i18n]").forEach(el => {
        el.innerText = t[lang][el.dataset.i18n];
      });
    }

    document.addEventListener("DOMContentLoaded", () => setLang(currentLang));
  </script>
</head>
