<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plans — ZIFX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: Poppins, sans-serif }</style>

  <script>
    let currentLang = localStorage.getItem("zifx_lang") || "en";

    const t = {
      en: {
        title: "Performance Fee Structure",
        subtitle: "Not profit packages. A fair performance-based model.",
        intro: "ZIFX does not sell fixed-return plans. Instead, we apply a performance-based fee structure where fees are charged only when real trading profit is generated.",

        h1t: "How Profit Is Calculated",
        h1: "At the end of each trading cycle, profit is calculated based on the actual trading account balance. Only net profit is considered.",

        h2t: "No Profit, No Fee",
        h2: "If there is no profit during a trading cycle, ZIFX does not charge any fee. There are no management fees, subscription fees, or hidden charges.",

        tierTitle: "Capital-Based Fee Tiers",

        a: "Capital Tier A",
        b: "Capital Tier B",
        c: "Capital Tier C",

        ad: "Applied only on net trading profit.",
        bd: "Lower platform fee for higher capital allocation.",
        cd: "Designed for serious capital deployment with aligned incentives.",

        exTitle: "Example Calculation",
        ex: "If an account starts with RM10,000 and ends the cycle at RM12,000, the net profit is RM2,000. Based on the applicable tier, ZIFX charges a percentage from the profit only.",

        riskTitle: "Important Notes",
        r1: "Trading involves risk, including potential loss of capital.",
        r2: "Past performance does not guarantee future results.",
        r3: "ZIFX does not provide investment advice."
      },

      bm: {
        title: "Struktur Caj Prestasi",
        subtitle: "Bukan pakej untung. Model adil berasaskan prestasi.",
        intro: "ZIFX tidak menjual pelan pulangan tetap. Sebaliknya, kami menggunakan struktur caj berasaskan prestasi di mana caj hanya dikenakan apabila trading mencatatkan keuntungan sebenar.",

        h1t: "Bagaimana Untung Dikira",
        h1: "Pada akhir setiap kitaran trading, keuntungan dikira berdasarkan baki akaun trading sebenar. Hanya untung bersih akan diambil kira.",

        h2t: "Tiada Untung, Tiada Caj",
        h2: "Jika tiada keuntungan dalam sesuatu kitaran, ZIFX tidak mengenakan sebarang caj. Tiada yuran pengurusan, yuran langganan, atau caj tersembunyi.",

        tierTitle: "Tier Caj Berdasarkan Modal",

        a: "Tier Modal A",
        b: "Tier Modal B",
        c: "Tier Modal C",

        ad: "Caj hanya dikenakan daripada keuntungan trading.",
        bd: "Caj platform lebih rendah untuk modal yang lebih besar.",
        cd: "Direka untuk pengurusan modal serius dengan kepentingan selari.",

        exTitle: "Contoh Kiraan",
        ex: "Jika baki awal akaun RM10,000 dan baki akhir RM12,000, keuntungan bersih ialah RM2,000. Caj ZIFX akan diambil berdasarkan peratusan tier daripada keuntungan sahaja.",

        riskTitle: "Nota Penting",
        r1: "Trading mempunyai risiko termasuk kemungkinan kerugian modal.",
        r2: "Prestasi lalu tidak menjamin hasil masa hadapan.",
        r3: "ZIFX tidak memberikan nasihat pelaburan."
      }
    };

    function setLang(lang) {
      currentLang = lang;
      localStorage.setItem("zifx_lang", lang);
      document.querySelectorAll("[data-i18n]").forEach(el => {
        el.innerText = t[lang][el.dataset.i18n];
      });
    }

    document.addEventListener("DOMContentLoaded", () => setLang(currentLang));
  </script>
</head>

<body class="bg-[#0D1A1E] text-white">

<!-- HEADER -->
<header class="fixed top-0 left-0 w-full z-50 border-b border-white/5 backdrop-blur-md bg-[#0D1A1E]/80">
  <nav class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
    <a href="index.html" class="text-xl font-semibold text-white">
      ZIF<span class="text-[#00A7A6]">X</span>
    </a>

    <div class="hidden md:flex items-center gap-8 text-sm text-[#C9D1D9]">
      <a href="why.html" class="hover:text-white">Why ZIFX</a>
      <a href="plans.html" class="text-white">Plans</a>
      <a href="security.html" class="hover:text-white">Security</a>
      <a href="contact.html" class="hover:text-white">Contact</a>
    </div>

    <div class="flex items-center gap-4 text-sm text-[#C9D1D9]">
      <button onclick="setLang('en')" class="hover:text-white">EN</button>
      <button onclick="setLang('bm')" class="hover:text-white">BM</button>
      <a href="login.html" class="hover:text-white ml-4">Login</a>
      <a href="register.html"
         class="bg-[#00A7A6] hover:bg-[#7ED957] text-[#0D1A1E]
                px-4 py-2 rounded-md font-semibold transition">
        Get Started
      </a>
    </div>
  </nav>
</header>

<!-- spacer -->
<div class="h-16"></div>

<!-- CONTENT -->
<main class="max-w-4xl mx-auto px-6 pt-20">

  <h1 class="text-4xl font-bold mb-4" data-i18n="title"></h1>
  <p class="text-[#00A7A6] mb-6" data-i18n="subtitle"></p>
  <p class="text-[#C9D1D9] mb-12" data-i18n="intro"></p>

  <div class="space-y-10">

    <div>
      <h3 class="text-xl font-semibold mb-2" data-i18n="h1t"></h3>
      <p class="text-[#C9D1D9]" data-i18n="h1"></p>
    </div>

    <div>
      <h3 class="text-xl font-semibold mb-2" data-i18n="h2t"></h3>
      <p class="text-[#C9D1D9]" data-i18n="h2"></p>
    </div>

    <div>
      <h3 class="text-xl font-semibold mb-4" data-i18n="tierTitle"></h3>

      <div class="grid md:grid-cols-3 gap-6">

        <div class="border border-white/10 rounded-xl p-6">
          <h4 class="font-semibold mb-1" data-i18n="a"></h4>
          <p class="text-sm text-[#C9D1D9] mb-2">RM1,000 – RM4,999</p>
          <p class="text-2xl font-bold text-[#00A7A6] mb-2">20%</p>
          <p class="text-sm text-[#C9D1D9]" data-i18n="ad"></p>
        </div>

        <div class="border border-white/10 rounded-xl p-6">
          <h4 class="font-semibold mb-1" data-i18n="b"></h4>
          <p class="text-sm text-[#C9D1D9] mb-2">RM5,000 – RM9,999</p>
          <p class="text-2xl font-bold text-[#00A7A6] mb-2">15%</p>
          <p class="text-sm text-[#C9D1D9]" data-i18n="bd"></p>
        </div>

        <div class="border border-white/10 rounded-xl p-6">
          <h4 class="font-semibold mb-1" data-i18n="c"></h4>
          <p class="text-sm text-[#C9D1D9] mb-2">RM10,000 & Above</p>
          <p class="text-2xl font-bold text-[#00A7A6] mb-2">10%</p>
          <p class="text-sm text-[#C9D1D9]" data-i18n="cd"></p>
        </div>

      </div>
    </div>

    <div>
      <h3 class="text-xl font-semibold mb-2" data-i18n="exTitle"></h3>
      <p class="text-[#C9D1D9]" data-i18n="ex"></p>
    </div>

    <div>
      <h3 class="text-xl font-semibold mb-2" data-i18n="riskTitle"></h3>
      <ul class="list-disc ml-5 text-[#C9D1D9] space-y-1">
        <li data-i18n="r1"></li>
        <li data-i18n="r2"></li>
        <li data-i18n="r3"></li>
      </ul>
    </div>

  </div>

</main>

<!-- FOOTER -->
<footer class="border-t border-white/5 mt-32">
  <div class="max-w-7xl mx-auto px-6 py-10 text-sm text-[#7D8895]">
    © 2025 ZIFX. Built for structured trading, not gambling.
  </div>
</footer>

</body>
</html>
