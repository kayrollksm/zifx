<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZIFX â€” Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>body { font-family: Poppins, sans-serif }</style>
</head>

<body class="bg-[#0D1A1E] text-white">

<main class="min-h-screen flex items-center justify-center px-6">
  <div class="w-full max-w-md bg-[#182430] rounded-xl p-8">
    <h2 class="text-xl font-semibold mb-6">Create ZIFX Account</h2>

    <input id="regName"
      class="w-full mb-4 px-4 py-3 rounded bg-[#121C27]"
      placeholder="Full Name">

    <input id="regEmail" type="email"
      class="w-full mb-4 px-4 py-3 rounded bg-[#121C27]"
      placeholder="Email">

    <input id="regPassword" type="password"
      class="w-full mb-4 px-4 py-3 rounded bg-[#121C27]"
      placeholder="Password">

    <select id="regRole"
      class="w-full mb-6 px-4 py-3 rounded bg-[#121C27] text-white">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <button id="registerBtn"
      class="w-full bg-[#00A7A6] py-3 rounded font-semibold text-[#0D1A1E]">
      Register
    </button>

    <p class="mt-6 text-sm text-center text-[#7D8895]">
      Already have an account?
      <a href="login.html" class="text-[#00A7A6]">Login</a>
    </p>
  </div>
</main>

<!-- AUTH CORE -->
<script src="auth/auth.js"></script>

<script>
document.getElementById("registerBtn").addEventListener("click", () => {
  const name = regName.value.trim();
  const email = regEmail.value.trim();
  const password = regPassword.value.trim();
  const role = regRole.value;

  if (!name || !email || !password) {
    alert("Please fill all fields");
    return;
  }

  const res = registerUser(name, email, password, role);

  if (!res.success) {
    alert(res.message);
    return;
  }

  alert("Account created. Please login.");
  window.location.href = "login.html";
});
</script>

</body>
</html>
