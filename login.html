<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZIFX — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>body { font-family: Poppins, sans-serif }</style>
</head>

<body class="bg-[#0D1A1E] text-white">

<main class="min-h-screen flex items-center justify-center px-6">
  <div class="w-full max-w-md bg-[#182430] rounded-xl p-8">
    <h2 class="text-xl font-semibold mb-6">Login to ZIFX</h2>

    <input id="loginEmail" type="email"
      class="w-full mb-4 px-4 py-3 rounded bg-[#121C27]"
      placeholder="Email">

    <input id="loginPassword" type="password"
      class="w-full mb-6 px-4 py-3 rounded bg-[#121C27]"
      placeholder="Password">

    <button id="loginBtn"
      class="w-full bg-[#00A7A6] py-3 rounded font-semibold text-[#0D1A1E]">
      Login
    </button>

    <p class="mt-6 text-sm text-center text-[#7D8895]">
      Don’t have an account?
      <a href="register.html" class="text-[#00A7A6]">Register</a>
    </p>
  </div>
</main>

<!-- AUTH CORE -->
<script src="auth/auth.js?v=1"></script>

<script>
document.getElementById("loginBtn").addEventListener("click", () => {

  console.log("LOGIN CLICK");

  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();

  console.log("EMAIL:", email);
  console.log("PASS:", password);

  const res = loginUser(email, password);
  console.log("RES:", res);

  if (!res.success) {
    alert("Invalid email or password");
    return;
  }

  if (res.user.role === "admin") {
    window.location.href = "admin/index.html";
  } else {
    window.location.href = "dashboard/index.html";
  }
});
</script>


</body>
</html>
