<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZIFX â€” Admin Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins'] },
          colors: {
            brand: { primary: '#00A7A6' },
            bg: { primary: '#0D1A1E' }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-bg-primary text-white font-sans min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-black/30 p-8 rounded-xl border border-white/10">
    <h1 class="text-2xl font-semibold mb-2">Admin Login</h1>
    <p class="text-sm text-white/60 mb-6">Restricted Access</p>

    <form id="adminLogin" class="space-y-4">
      <input id="email" type="email" placeholder="Admin Email" required
        class="w-full px-4 py-3 rounded bg-black/40 border border-white/10">

      <input id="password" type="password" placeholder="Password" required
        class="w-full px-4 py-3 rounded bg-black/40 border border-white/10">

      <button class="w-full py-3 bg-brand-primary text-black rounded font-semibold">
        Login as Admin
      </button>
    </form>
  </div>

<script>
document.getElementById('adminLogin').addEventListener('submit', e => {
  e.preventDefault()

  // ADMIN CREDENTIAL (prototype)
  const ADMIN_EMAIL = 'admin@zifix.my'
  const ADMIN_PASS  = 'admin123'

  if (email.value === ADMIN_EMAIL && password.value === ADMIN_PASS) {
    localStorage.setItem('zifixAdminAuth', 'true')
    window.location.href = 'admin-dashboard.html'
  } else {
    alert('Invalid admin credentials')
  }
})
</script>

</body>
</html>
