<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password â€” ZIFX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#0D1A1E] flex items-center justify-center text-white">

  <div class="bg-[#182430] w-full max-w-md p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-2">Reset Password</h2>
    <p class="text-sm text-gray-400 mb-6">
      Development mode: password will be reset to <b>1234</b>
    </p>

    <input
      id="resetEmail"
      type="email"
      placeholder="Your email"
      class="w-full px-4 py-3 rounded-lg bg-slate-900 border border-slate-700 mb-4"
    />

    <button
      onclick="resetPassword()"
      class="w-full bg-teal-500 hover:bg-teal-600 text-black font-semibold py-3 rounded-lg"
    >
      Reset Password
    </button>

    <p class="text-center text-sm mt-4">
      <a href="login.html" class="text-teal-400 hover:underline">
        Back to login
      </a>
    </p>
  </div>

<script>
function resetPassword() {
  const email = document.getElementById("resetEmail").value;
  const users = JSON.parse(localStorage.getItem("users")) || [];

  const user = users.find(u => u.email === email);

  if (!user) {
    alert("Email not found");
    return;
  }

  user.password = "1234";
  localStorage.setItem("users", JSON.stringify(users));

  alert("Password reset to 1234 (development mode)");
  window.location.href = "login.html";
}
</script>

</body>
</html>
